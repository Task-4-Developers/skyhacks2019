<body>
  <div class="flat-header">
    <h1>{{ flat_name }}</h1>
  </div>

  {% for room in flat_data:%}
  <div class="room grid-container">
    <div class="grid-item image-box">
      <img class = "image" src="{{ room[0]["link"] }}"/>
    </div>
    <div class="grid-item description-box">
      <h2 class="description-header">
        {{
          room[1]["adjective"].capitalize() + " " + room[1]["element"].lower()
        }}
      </h2>

      <ul>
        {% for element in room[2:]:%}
        <li>
          {{ element["adjective"].capitalize() }}
          {{ element["element"].lower() }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {%endfor%}
